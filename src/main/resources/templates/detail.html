<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>
<div class="detail">
    <h4>상세페이지</h4>
    <img th:src="${data.imageUrl}">
    <h4 th:text="${data.name}">금도금 바지</h4>
    <p th:text="${data.price + '원'}">7억</p>
</div>

<form action="/order" method="POST">
    <input name="name" th:value="${data.name}" readonly>
    <input name="price" th:value="${data.price}" readonly>
    <input name="count" placeholder="수량을 입력하세요.">
    <button type="submit">주문</button>
</form>

<div sec:authorize="isAuthenticated()" class="comment-form">
    <form action="/comment" method="POST">
        <input name="content" placeholder="리뷰를 입력하세요." class="comment-input">
        <input name="parent" th:value="${data.id}" style="display : none">
        <button type="submit" class="comment-submit">전송</button>
    </form>
</div>

<div sec:authorize="isAnonymous()" class="comment-login-prompt">
    <p>💬 리뷰를 작성하려면 <a th:href="@{/login}">로그인</a>이 필요합니다.</p>
</div>

<div th:each="i : ${comment}" class="comment-box">
    <span th:text="${i.username}" class="comment-user"></span>
    <span th:text="${i.content}" class="comment-content">></span>
</div>
<footer th:replace="~{footer.html::footer}"></footer>

</body>
</html>
