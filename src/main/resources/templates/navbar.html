        <header th:fragment="navbar" class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f5f5f0] px-10 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-[#181811]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_6_319)">
                                <path
                                        d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                                        fill="currentColor"
                                ></path>
                            </g>
                            <defs>
                                <clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath>
                            </defs>
                        </svg>
                    </div>
                    <h2 class="text-[#181811] text-lg font-bold leading-tight tracking-[-0.015em]">SpringMall</h2>
                </div>
                <div class="flex items-center gap-9">
                    <a class="text-[#181811] text-sm font-medium leading-normal" th:href="@{/}">Home</a>
                    <a class="text-[#181811] text-sm font-medium leading-normal" href="#">About</a>
                    <a class="text-[#181811] text-sm font-medium leading-normal" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                    <a class="text-[#181811] text-sm font-medium leading-normal" th:href="@{/write}" sec:authorize="isAuthenticated()">Write</a>
                    <a class="text-[#181811] text-sm font-medium leading-normal" th:href="@{/login}" sec:authorize="isAnonymous()">Login</a>
                    <a class="text-[#181811] text-sm font-medium leading-normal" th:href="@{/register}" sec:authorize="isAnonymous()">Register</a>
                </div>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <label class="flex flex-col min-w-40 !h-10 max-w-64">
                    <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                        <div
                                class="text-[#444444] flex border-none bg-[#f4f4f5] items-center justify-center pl-4 rounded-l-xl border-r-0"
                                data-icon="MagnifyingGlass"
                                data-size="24px"
                                data-weight="regular"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                <path
                                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                                ></path>
                            </svg>
                        </div>
                        <input
                                placeholder="Search"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#444444] focus:outline-0 focus:ring-0 border-none bg-[#f4f4f5] focus:border-none h-full placeholder:text-[#888888] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                                value=""
                        />
                    </div>
                </label>
                <button
                        th:onclick="|location.href='@{/profile}'|"
                        sec:authorize="isAuthenticated()"
                        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#ededed] text-[#141414] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
                >
                    <div class="text-[#141414]" data-icon="UserCircle" data-size="20px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                            <path
                                    d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z"
                            ></path>
                        </svg>
                    </div>
                </button>
            </div>
        </header>
