<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div th:replace="~{navbar.html :: navbar}"></div>
<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="flex flex-wrap gap-2 p-4">
                    <a class="text-[#886364] text-base font-medium leading-normal" href="#">Home</a>
                    <span class="text-[#886364] text-base font-medium leading-normal">/</span>
                    <span class="text-[#181111] text-base font-medium leading-normal">Product</span>
                </div>
                <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#181111] tracking-light text-[32px] font-bold leading-tight min-w-72">Product</p></div>
                <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
                    <div class="flex flex-col gap-3 pb-3" th:each="product : ${products}" th:onclick="|location.href='@{/detail/{id}(id=${product.id})}'|">
                        <div class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg"
                             th:style="|background-image: url('${product.productImageUrl}');|">
                        </div>
                        <p class="text-[#181111] text-base font-medium leading-normal" th:text="${product.title}">High-Waisted Jeans</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer.html :: footer}"></div>
</body>
</html>
