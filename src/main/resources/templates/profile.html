<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>내 프로필</title>
</head>
<body>

<div th:replace="~{navbar.html :: navbar}"></div>
<div class="profile-container">
    <div class="profile-card">
        <div class="left">
            <img th:src="${#strings.defaultString(#authentication.principal.profileImageUrl, '/images/default-image.png')}" />
            <a>프로필 이미지 변경</a>
        </div>
        <div class="right">
            <h3>닉네임<a>닉네임 변경</a></h3>
            <p sec:authentication="principal.displayName"></p>
            <h3>아이디</h3>
            <p sec:authentication="principal.username"></p>
            <h3>권한</h3>
            <p sec:authentication="principal.authorities"></p>
        </div>
    </div>
    <div class="post-card">
        <h3>내가 등록한 상품</h3>
        <div class="post-list">
            <table>
                <thead>
                <tr>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>연필</td>
                    <td>3000원</td>
                    <td>2025-05-28</td>
                </tr>
                <tr>
                    <td>지우개</td>
                    <td>1000원</td>
                    <td>2025-05-20</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="review-card">
        <h3>내가 단 리뷰</h3>
    </div>
    <div class="order-card">
        <h3>내 주문</h3>
    </div>
</div>

</body>
</html>
