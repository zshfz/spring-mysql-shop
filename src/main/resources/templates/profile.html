<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>Document</title>
</head>
<body>
<div th:replace="~{navbar.html :: navbar}"></div>
<div class="profile-container">
    <div class="member-info">
        <img th:src="${#authentication.principal.profileImageUrl}" alt="프로필 이미지" />
        <span sec:authentication="principal.displayName"></span>
        <span th:text="'@' + ${#authentication.principal.username}"></span>
        <button>프로필 수정</button>
    </div>
    <div class="member-post">
        <div class="header">
            <h2>내가 쓴 게시물</h2>
        </div>
        <div class="body">
            <table border="1" cellspacing="0" cellpadding="8">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="/post/1">첫 번째 게시글</a></td>
                    <td>2025-05-29</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="/post/2">두 번째 게시글</a></td>
                    <td>2025-05-28</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="member-comment">
        <div class="header">
            <h2>내가 단 댓글</h2>
        </div>
        <div class="body">
            <div class="comment-list-container">
                <div class="top">배고프다 집가고 싶다</div>
                <div class="bottom">2025-05-29</div>
            </div>
            <div class="comment-list-container">
                <div class="top">배고프다 집가고 싶다</div>
                <div class="bottom">2025-05-29</div>
            </div>
            <div class="comment-list-container">
                <div class="top">배고프다 집가고 싶다</div>
                <div class="bottom">2025-05-29</div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer.html :: footer}"></div>
</body>
</html>
