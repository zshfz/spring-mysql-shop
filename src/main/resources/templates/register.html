<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>회원가입</title>
</head>
<body>

<div class="register-container">
    <form
            class="register-card"
            action="register"
            method="POST"
            th:object="${memberDto}"
    >
        <h1>회원가입</h1>
        <div class="profile-image-container">
            <img src="" />
            <label>프로필 이미지 선택</label>
            <input
                    type="hidden"
                    name="profileImageUrl"
                    th:field="*{profileImageUrl}"
                    value="/images/default-profile.png"
            />
            <input type="file" onchange="getURL(this)" />
        </div>

        <input type="text" placeholder="닉네임" th:field="*{displayName}" />
        <div
                class="error"
                th:if="${#fields.hasErrors('displayName')}"
                th:errors="*{displayName}"
        ></div>

        <input type="text" placeholder="아이디" th:field="*{username}" />
        <div
                class="error"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}"
        ></div>

        <input type="password" placeholder="비밀번호" th:field="*{password}" />
        <div
                class="error"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
        ></div>

        <button type="submit">회원가입</button>
    </form>
</div>

<script>
    async function getURL(e) {
    const file = e.files[0];
    if (!file) return;

    const name = encodeURIComponent(file.name);
    const response = await fetch('/presigned-url?filename=' + name);
    const url = await response.text();

    const upload = await fetch(url, {
        method: 'PUT',
        body: file
    });

    if (upload.ok) {
        const imageUrl = url.split("?")[0];
        document.querySelector('img').src = imageUrl;
        document.querySelector('input[name="profileImageUrl"]').value = imageUrl;
    }
}

</script>

</body>
</html>
