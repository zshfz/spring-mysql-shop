<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <title>Register</title>
</head>
<body>
<div class="login-card">
    <h2>Register</h2>
    <h3>Create your account</h3>

    <form class="login-form" action="/member" method="POST" th:object="${memberDto}">
        <input type="hidden" th:field="*{id}" />
        <input type="text" placeholder="displayName" th:field="*{displayName}" />
        <div class="error" th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></div>

        <input type="text"placeholder="username" th:field="*{username}"/>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <input type="password" placeholder="password" th:field="*{password}"/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <a th:href="@{'/login'}">Already have an account?</a>
        <button type="submit">REGISTER</button>
    </form>

</div>
</body>
</html>
