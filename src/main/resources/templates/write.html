<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/write.css">
    <title>상품 등록</title>
</head>
<body>

<div th:replace="~{navbar.html :: navbar}"></div>
<div class="write-container">
    <form class="write-card" action="/write" method="POST" th:object="${productDto}">
        <h1>상품 등록</h1>
        <div class="write-image-container">
            <img src="" />
            <label>상품 이미지 선택</label>
            <input type="hidden" name="productImageUrl" th:field="*{productImageUrl}" />
            <input type="file" onchange="getURL(this)" />
            <div class="error" th:if="${#fields.hasErrors('productImageUrl')}" th:errors="*{productImageUrl}"></div>
        </div>
        <input type="text" placeholder="상품 이름" th:field="*{title}">
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <input type="text" placeholder="가격" th:field="*{price}">
        <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        <input type="text" placeholder="상품 설명" th:field="*{description}">
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        <button type="submit">상품 등록</button>
    </form>
</div>

<script>
    async function getURL(e) {
        const file = e.files[0];
        if (!file) return;

        const name = encodeURIComponent(file.name);
        const response = await fetch('/presigned-url?filename=' + name);
        const url = await response.text();

        const upload = await fetch(url, {
            method: 'PUT',
            body: file
        });

        if (upload.ok) {
            const imageUrl = url.split("?")[0];
            document.querySelector('.write-image-container img').src = imageUrl;
            document.querySelector('input[name="productImageUrl"]').value = imageUrl;
        }
    }
</script>


</body>
</html>
